<!-- Modal Add-->
<div
  class="position-absolute top-50 start-50 translate-middle"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
  [ngClass]="{ 'model fade d-none': !model }"
>
  <div class="modal-dialog">
    <div class="modal-content p-2">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Product</h1>
      </div>
      <div class="d-flex bd-highlight">
        <div class="p-2 bd-highlight align-self-center">Name :</div>
        <div class="p-2 flex-grow-1 bd-highlight align-self-center">
          <input
            #productName
            id="productName"
            type="text"
            class="form-control"
            required="required"
            value="{{ product.name }}"
          />
        </div>
      </div>
      <!--  -->
      <div class="d-flex bd-highlight">
        <div class="p-2 bd-highlight align-self-center">Price :</div>
        <div class="p-2 flex-grow-1 bd-highlight align-self-center">
          <input
            #productPrice
            id="productPrice"
            type="text"
            class="form-control d-inline"
            pattern="[0-9]"
            value="{{ product.price }}"
          />
        </div>
        <div class="form-group p-2 m-0 d-flex flex-row align-self-center">
          <div class="p-2 bd-highlight align-self-center">Category :</div>
          <div class="p-2 flex-grow-1 bd-highlight align-self-center">
            <select #productCategory class="form-control" id="selectCategory">
              <option
                *ngFor="let category of getCategory()"
                value="{{ category.id }}"
                id="productCategory"
              >
                {{ category.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group p-2 m-0">
        <div class="p-2 bd-highlight">Description :</div>
        <div>
          <textarea
            #productDes
            class="form-control"
            id="productDes"
            rows="3"
            value="{{ product.description }}"
          ></textarea>
        </div>
      </div>
      <div>
        <div class="form-group p-2 m-0 d-flex flex-row">
          <div class="p-2 bd-highlight">Image :</div>
          <div>
            <input #productImg type="file" class="form-control-file" />
            <input
              style="display: none"
              #productImage
              type="text"
              class="form-control-file"
              value="{{ product.image }}"
            />
          </div>
        </div>
      </div>
      <p class="text-danger text-center">{{ errorText }}</p>
      <div class="modal-footer position-relative">
        <button
          type="button"
          class="btn btn-danger position-absolute top-50 translate-middle"
          style="left: 6% !important"
          (click)="deleteProduct()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
            ></path>
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeModel()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="
            updateProduct(
              productName.value,
              productDes.value,
              productPrice.value,
              productImage.value,
              productCategory.value
            )
          "
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
