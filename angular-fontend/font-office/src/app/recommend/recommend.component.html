<div
  id="carouselExampleControlsNoTouching"
  class="carousel slide"
  data-bs-touch="false"
>
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{ active: getCarousel(1) }">
      <svg
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="400"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: First slide"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
      </svg>
    </div>
    <div class="carousel-item" [ngClass]="{ active: getCarousel(2) }">
      <svg
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="400"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: First slide"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">Second slide</text>
      </svg>
    </div>
    <div class="carousel-item" [ngClass]="{ active: getCarousel(3) }">
      <svg
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="400"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: First slide"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">Third slide</text>
      </svg>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    (click)="previous()"
    [disabled]="getCarousel(1)"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    (click)="next()"
    [disabled]="getCarousel(3)"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
