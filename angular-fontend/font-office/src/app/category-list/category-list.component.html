<div class="border-bottom">
  <div class="container">
    <div class="position-relative">
      <div
        class="d-flex justify-content-start align-self-center overflow-x-hidden list-category"
      >
        <div
          class="text-center card-category"
          *ngFor="let item of getCategoryToShow()"
        >
          <img
            class="card-img-top list-category-img border border-success"
            [src]="getImageToShow(item.name)"
            alt="Card image cap"
          />
          <div class="card-body"></div>
          <p class="card-text" style="padding-top: 10px">
            <strong>{{ item.name }}</strong>
          </p>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" (click)="previous()" [disabled]="checkClick()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" (click)="next()" [disabled]="checkClick()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
